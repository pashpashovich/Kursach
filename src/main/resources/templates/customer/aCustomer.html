<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<style>
    .bgimg {
        background-image: url('/img/transfer.jpg');
    }
</style>

<div class="bgimg">
    <div class="middle">

        <h3><label th:text="${customer.fio}"></label> Аккаунт </h3>


        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Номер счёта</th>
                <th>Баланс</th>
                <th>Валюта</th>
                <th>Дата открытия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.getAccountnumber()}"></td>
                <td th:text="${account.getBalance()}"></td>
                <td th:text="${account.getCurrency_t()}"></td>
                <td th:text="${account.getDate_of_open()}"></td>
            </tr>
            </tbody>
        </table>
        <h3>Сделать перевод</h3>
        <br>

        <form data-th-action="@{/customers/transfer/{id}(id=${customer.customerId})}" th:method="POST" th:object="${transfer}">
            <div class="form-group">
                <label>Transfer To:</label>
                    <select th:field="*{toId}" class="selectpicker" data-style="btn-success">
                        <option th:each="aCustomer : ${customers}"
                                th:value="${aCustomer.getCustomerId()}"
                                th:text="${aCustomer.getFio()}">
                    </select>
            </div>
            <div class="form-group">
                <label for="amount">Cумма перевода:</label>
                <input type="number" class="form-control" th:field="${transfer.balance}" required id="amount" placeholder="Введите сумму перевода" name="balance">
            </div>
            <button type="submit" class="btn btn-success">Подтвердить</button>
        </form>
        <br>
        <a th:href="@{/download/{fromId}(fromId=${customer.customerId})}" class="btn btn-primary">Скачать чек</a>
    </div>
</div>
</body>
</html>
